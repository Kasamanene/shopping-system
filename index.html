<body class="bg-white text-black">

  <!-- Product Section -->

  <!-- Cart Section -->
  <div class="container mx-auto px-6 py-10 border-t border-gray-200">
    <h2 class="text-2xl font-semibold mb-6">Your Shopping Cart</h2>
    <div id="cart-items" class="space-y-4"></div>
    <div class="mt-6 text-xl">

    <button onclick="checkout()" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition mt-4">

  <script>
    const products = [
      { id: 1, name: "White Shirt", price: 299, image: "FashionShopimages/‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡πÇ‡∏≠‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏ã‡∏ô‡πå.png" },
      { id: 2, name: "Jeans", price: 999, image: "FashionShopimages/‡∏¢‡∏µ‡∏ô‡∏™‡πå.jpg" },
      { id: 3, name: "Hoodie", price: 1000, image: "FashionShopimages/‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏Æ‡∏π‡∏î.png" },
      { id: 4, name: "Jacket", price: 899, image: "FashionShopimages/‡πÅ‡∏à‡∏Å‡πÄ‡∏Å‡∏ï.jpg" },
      { id: 5, name: "Yeti Tumbler", price: 999, image: "FashionShopimages/‡πÅ‡∏Å‡πâ‡∏ß‡πÄ‡∏¢‡∏ï‡∏¥.png", description: "Yeti tumbler that keeps drinks cold" },
      { id: 6, name: "Bag", price: 499, image: "FashionShopimages/‡∏Å‡∏£‡∏∞‡πÄ‡∏õ‡πã‡∏≤.png", description: "Minimalist fashion bag, durable" },
      { id: 7, name: "Hat", price: 199, image: "FashionShopimages/‡∏´‡∏°‡∏ß‡∏Å.png", description: "Fashionable, comfortable hat" },
      { id: 8, name: "Short Dress", price: 699, image: "FashionShopimages/‡πÄ‡∏î‡∏£‡∏™‡∏™‡∏±‡πâ‡∏ô.png", description: "Comfortable short dress for summer" },
      { id: 9, name: "Shirt", price: 399, image: "FashionShopimages/‡πÄ‡∏™‡∏∑‡πâ‡∏≠.png", description: "Stylish short sleeve shirt for any occasion" },
      { id: 10, name: "Long Dress", price: 299, image: "FashionShopimages/‡πÄ‡∏î‡∏£‡∏™‡∏¢‡∏≤‡∏ß.png", description: "Elegant long dress for events" }
    ];

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(i => i.id === id);
      if (item) item.quantity += 1;
      else cart.push({ id, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏£‡∏∑‡∏≠‡∏•‡∏î‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
    function updateQuantity(id, delta) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(i => i.id === id);

      if (item) {
        item.quantity += delta;
        if (item.quantity <= 0) {
          removeFromCart(id);
          return;
        }
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItems = document.getElementById("cart-items");
      let totalPrice = 0;
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<p class='text-gray-500'>üß∫ Your cart is empty</p>";
        return;
      }

      cart.forEach(item => {
        let p = products.find(prod => prod.id === item.id);
        if (p) {
          totalPrice += p.price * item.quantity;
          cartItems.innerHTML += `
            <div class="border border-gray-200 p-4 rounded-lg shadow-sm flex items-center">
              <img src="${p.image}" class="w-20 h-20 object-cover rounded border border-gray-100">
              <div class="ml-4 flex-1">
                <h3 class="text-lg font-semibold">${p.name}</h3>
                <p class="text-gray-500">${p.price} THB</p>
                <div class="mt-2 flex items-center">
                  <button onclick="updateQuantity(${p.id}, -1)" class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">-</button>
                  <span class="mx-3">${item.quantity}</span>
                  <button onclick="updateQuantity(${p.id}, 1)" class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">+</button>
                </div>
              </div>
              <button onclick="removeFromCart(${p.id})"
                class="ml-auto text-sm text-gray-500 hover:text-red-600 transition">Remove</button>
            </div>
          `;
        }
      });

      document.getElementById("total-price").innerText = totalPrice;
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏•‡∏á‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤
    function loadProducts(products) {
      let list = document.getElementById("product-list");
      products.forEach(p => {
        list.innerHTML += `
          <div class="bg-white border border-gray-200 p-5 rounded-lg shadow-sm product-card hover:shadow-xl transition transform duration-300 text-center">
            <img src="${p.image}" alt="${p.name}" class="w-48 h-48 object-cover mx-auto rounded mb-4 border border-gray-100 product-img">
            <h3 class="text-lg font-semibold">${p.name}</h3>
            <p class="text-gray-500 mt-1">${p.price} THB</p>
            <button onclick="addToCart(${p.id})"
              class="mt-4 bg-black text-white px-6 py-2 rounded add-to-cart-btn hover:bg-gray-800 transition transform duration-300">
              Add to Cart
            </button>
          </div>
        `;
      });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î "Proceed to Checkout"
    function checkout() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty. Please add items to the cart before checking out.");
      } else {
        alert("Proceeding to checkout...");
        // ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡πÇ‡∏¢‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏∑‡πà‡∏ô ‡πÜ ‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Ç‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô
        window.location.href = "checkout.html"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
      }
    }

    window.onload = () => {
      loadProducts(products); // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏´‡∏•‡∏î
      loadCart(); // ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î
    };

  </script>
