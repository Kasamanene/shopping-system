  <script>
    const products = [
      { id: 1, name: "Oversized Shirt", price: 299, image: "FashionShopimages/‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡πÇ‡∏≠‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏ã‡∏ô‡πå.png" },
      { id: 2, name: "Jeans", price: 999, image: "FashionShopimages/‡∏¢‡∏µ‡∏ô‡∏™‡πå.jpg" },
      { id: 3, name: "Hoodie", price: 1000, image: "FashionShopimages/‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏Æ‡∏π‡∏î.png" },
      { id: 4, name: "Jacket", price: 899, image: "FashionShopimages/‡πÅ‡∏à‡∏Å‡πÄ‡∏Å‡∏ï.jpg" },
      { id: 5, name: "Yeti Tumbler", price: 999, image: "FashionShopimages/‡πÅ‡∏Å‡πâ‡∏ß‡πÄ‡∏¢‡∏ï‡∏¥.png" },
      { id: 6, name: "Bag", price: 499, image: "FashionShopimages/‡∏Å‡∏£‡∏∞‡πÄ‡∏õ‡πã‡∏≤.png" },
      { id: 7, name: "Hat", price: 199, image: "FashionShopimages/‡∏´‡∏°‡∏ß‡∏Å.png" },
      { id: 8, name: "Short Dress", price: 699, image: "FashionShopimages/‡πÄ‡∏î‡∏£‡∏™‡∏™‡∏±‡πâ‡∏ô.png" },
      { id: 9, name: "Shirt", price: 399, image: "FashionShopimages/‡πÄ‡∏™‡∏∑‡πâ‡∏≠.png" },
      { id: 10, name: "Long Dress", price: 299, image: "FashionShopimages/‡πÄ‡∏î‡∏£‡∏™‡∏¢‡∏≤‡∏ß.png" }
    ];

    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsDiv = document.getElementById("cart-items");
      let totalPrice = 0;
      cartItemsDiv.innerHTML = "";

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p class='text-gray-600 text-center'>üõçÔ∏è Your cart is empty</p>";
        return;
      }

      cart.forEach(item => {
        let product = products.find(p => p.id === item.id);
        if (product) {
          totalPrice += product.price * item.quantity;
          cartItemsDiv.innerHTML += `
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center space-x-4 hover:shadow-xl transition-all duration-300">
              <img src="${product.image}" class="w-20 h-20 object-cover rounded">
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-800">${product.name}</h3>
                <p class="text-gray-600">${product.price} THB</p>
                <div class="mt-2 flex items-center space-x-4">
                  <button onclick="updateQuantity(${product.id}, -1)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition duration-300">-</button>
                  <span class="mx-3 text-lg">${item.quantity}</span>
                  <button onclick="updateQuantity(${product.id}, 1)" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 transition duration-300">+</button>
                </div>
              </div>
              <button onclick="removeFromCart(${product.id})" class="ml-auto bg-gray-300 px-3 py-1 rounded hover:bg-red-500 hover:text-white transition-all duration-300 transform hover:scale-105">Remove</button>
            </div>
          `;
        }
      });

      document.getElementById("total-price").innerText = totalPrice;
    }

    function updateQuantity(id, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(i => i.id === id);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          cart = cart.filter(i => i.id !== id);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }
    }

    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(i => i.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      window.location.href = "checkout.html";
    }

    window.onload = loadCart;
  </script>
