<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionShop - Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 2em 0;
      font-size: 2.5em;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    main {
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #333;
      font-weight: 700;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
    }

    .product h3 {
      font-size: 1.3em;
      margin: 10px 0;
      color: #333;
      font-weight: 700;
    }

    .product p {
      color: #666;
      font-size: 1.1em;
      margin: 0 0 10px;
    }

    .product button {
      background-color: #000;
      color: white;
      border: none;
      padding: 12px 20px;
      text-transform: uppercase;
      cursor: pointer;
      font-size: 1em;
      margin: 5px 0;
      border-radius: 4px;
      width: 80%;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    FashionShop
  </header>

  <main>
    <h2>Recommended Products</h2>
    <div id="product-list"></div>
  </main>

  <script>
    // Recommended products data (for demonstration purposes)
    const recommendedProducts = [
      { id: 1, name: "Oversized Shirt", price: 299, image: "FashionShopimages/เสื้อโอเวอร์ไซน์.png" },
      { id: 2, name: "Jeans", price: 999, image: "FashionShopimages/ยีนส์.jpg" },
      { id: 3, name: "Hoodie", price: 1000, image: "FashionShopimages/เสื้อฮูด.png" },
      { id: 4, name: "Jacket", price: 899, image: "FashionShopimages/แจกเกต.jpg" },
      { id: 5, name: "Yeti Tumbler", price: 999, image: "FashionShopimages/แก้วเยติ.png" },
    ];

    // Render the recommended products dynamically
    const productList = document.getElementById("product-list");
    recommendedProducts.forEach(product => {
      productList.innerHTML += `
        <div class="product">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price} THB</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
      `;
    });

    // Function to add product to cart
    function addToCart(productId) {
      alert('Product added to cart');
    }
  </script>
</body>
</html>
