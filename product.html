<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FashionShop - All Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <header class="bg-black text-white text-center py-6 text-4xl font-bold shadow-lg tracking-widest">
    FashionShop
  </header>

  <main class="p-6">
    <h2 class="text-3xl text-center mb-10 font-light text-gray-800 tracking-wide">Products</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    
    <div class="text-center mt-12">
      <a href="index.html" class="inline-block bg-black text-white px-6 py-3 rounded-full shadow-lg hover:bg-gray-900 transition duration-300 hover:scale-105">← Back to Home</a>
    </div>
  </main>

  <script>
    const products = [
      { id: 1, name: "Oversized Shirt", price: 299, image: "FashionShopimages/เสื้อโอเวอร์ไซน์.png" },
      { id: 2, name: "Jeans", price: 999, image: "FashionShopimages/ยีนส์.jpg" },
      { id: 3, name: "Hoodie", price: 1000, image: "FashionShopimages/เสื้อฮูด.png" },
      { id: 4, name: "Jacket", price: 899, image: "FashionShopimages/แจกเกต.jpg" },
      { id: 5, name: "Yeti Tumbler", price: 999, image: "FashionShopimages/แก้วเยติ.png" },
      { id: 6, name: "Bag", price: 499, image: "FashionShopimages/กระเป๋า.png" },
      { id: 7, name: "Hat", price: 199, image: "FashionShopimages/หมวก.png" },
      { id: 8, name: "Short Dress", price: 699, image: "FashionShopimages/เดรสสั้น.png" },
      { id: 9, name: "Shirt", price: 399, image: "FashionShopimages/เสื้อ.png" },
      { id: 10, name: "Long Dress", price: 299, image: "FashionShopimages/เดรสยาว.png" }
    ];

    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "bg-white rounded-2xl shadow-xl p-5 hover:shadow-2xl transform hover:-translate-y-1 transition duration-300";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-60 object-cover rounded-lg mb-4 shadow-sm">
        <h3 class="text-xl font-medium text-gray-900 mb-2 tracking-wide">${product.name}</h3>
        <p class="text-gray-600 text-base mb-4">${product.price.toLocaleString()} ฿</p>
        <div class="flex justify-between items-center">
          <a href="product-details.html?id=${product.id}" 
            class="bg-white text-black border border-black px-4 py-2 rounded-full text-sm font-medium shadow-sm hover:bg-black hover:text-white transition duration-300">
            View Details
          </a>
          <button onclick="addToCart(${product.id})" 
            class="bg-white text-black border border-black px-4 py-2 rounded-full text-sm font-medium shadow-sm hover:bg-black hover:text-white transition duration-300">
            Add to Cart
          </button>
        </div>
      `;
      productList.appendChild(div);
    });

    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart.find(p => p.id === productId);
      if (item) {
        item.quantity += 1;
      } else {
        cart.push({ id: productId, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert("Product added to cart!");
    }
  </script>
</body>
</html>
